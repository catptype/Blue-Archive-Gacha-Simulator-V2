{% load static %}
<div class="portrait-edit-container">
  <img id="portrait-preview" src="{% if widget.value %}{{ widget.value.url }}{% else %}{% static 'portrait_404.png' %}{% endif %}" alt="Portrait preview">
  <input type="file" name="image" accept="image/*" id="id_image" onchange="previewImage(this, 'portrait-preview', '{{ widget.value.url|safe }}')">
  <button type="button" onclick="clearImage('portrait-preview', '{{ widget.value.url|safe }}')">Clear</button>
</div>
