<!-- This is the partial template for the results modal. -->

<div class="flex flex-col h-full">
    <!-- Modal Header -->
    <div class="flex-shrink-0 p-4 border-b border-slate-600">
        <h2 class="text-2xl font-bold text-cyan-300">Gacha Results</h2>
    </div>

    <!-- 
      MODIFIED: This outer container is a flexbox whose only job is to
      perfectly center the grid container within the modal.
    -->
    <div class="flex-grow p-4 flex items-center justify-center">
        
        <!--
          THE CORE FIX: We use CSS Grid, the correct tool for a 2D layout.
          The number of columns is set dynamically by the Django template.
        -->
        {% with num_students=pulled_students|length %}
        <div class="grid gap-4 
            {% if num_students == 1 %}
                grid-cols-1
            {% else %}
                grid-cols-5
            {% endif %}
        ">
            {% for student in pulled_students %}
                <!-- The student card is now included at its original size. No scaling needed. -->
                {% include 'app_web/components/student-card.html' with student=student %}
            {% endfor %}
        </div>
        {% endwith %}
    </div>
</div>
