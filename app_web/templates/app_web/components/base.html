{% load webpack_loader static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>
        {% block css %}{% endblock %}
        {% block head_js %}{% endblock %}
        {% stylesheet_pack 'app' %}
    </head>
    <body class="bg-gray-100 p-6 flex justify-center">
        {% block body %}{% endblock %}
        {% block js %}{% endblock %}
    </body>
</html>
